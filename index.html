<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="canvas"></div>
        <div class="toolbar">
          <div class="tools">
            <button type="button" class="tools__item btn" id="eraser">
              Eraser
            </button>

            <button type="button" class="tools__item btn" id="randomize-color">
              Randomize Color
            </button>

            <button type="button" class="tools__item btn">Darken Effect</button>

            <button type="button" class="tools__item btn" id="color-picker">
              <input type="color" name="color" id="picked-color" />
              <span id="picked-color__sample"></span>
              Pick Color
            </button>

            <button type="button" class="tools__item btn" id="resize">
              Resize
            </button>

            <button type="button" class="tools__item btn" id="reset-btn">
              Reset
            </button>
          </div>
          <div class="status">
            <div class="status__info status__current">
              <span class="status__property">Current Grid Size</span>:
              <span class="status__value">16 &Cross; 16</span>
            </div>
            <div class="status__info">
              <span class="status__property">Max Grid Size</span>:
              <span class="status__value">100 &Cross; 100</span>
            </div>
            <div class="status__info">
              <span class="status__property">MIN Grid Size</span>:
              <span class="status__value">1 &Cross; 1</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
